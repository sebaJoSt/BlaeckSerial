sentence=A library which extends Serial functionality to transmit binary data.
paragraph=Supports Master/Slave I2C configuration to include data from slaves. Also included is a message parser for incoming serial data in the syntax of <HelloWorld, 12, 47>. The parsed command 'HelloWorld' and its parameters are available in your own sketch by attaching a callback function. 
